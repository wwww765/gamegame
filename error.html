<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }

    .navbar {
      background-color: #fffff;
      color: #0000;
      padding: 10px;
      width: 100%;
      text-align: left;
    }

    .navbar a {
      text-decoration: none;
      color: black;
      margin: 0 15px;
      font-size: 18px;
      padding: 14px 16px;
    }
    .navbar :hover {
    background-color: #ddd;
    color: black;
    border-radius: 10px;
    }
    .under-construction {
      background-color: #333;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-top: 20px;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
    }

    .construction-image {
      background: url('R.png') center/cover;
      width: 300px;
      height: 300px;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <header class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>

      <div class="construction-image"></div>
